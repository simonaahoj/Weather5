<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/efe04d138c.js" crossorigin="anonymous"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body style=" 
background: url(images/selectBack.jpg) no-repeat center center fixed; 
  background-size: cover;">
    <div class="container">
        <div class="card">
            <form id="search-form">
                <div class="row">
                    <div class="col-7">
                        <input type="text" class="form-control" id="type-city" autofocus placeholder="Type a city...">
                    </div>
                    <div class="col-sm-2">
                        <input type="button" class="btn btn-primary" id="search" value="Search">
                    </div>
                    <div class="col-2">
                        <input type="button" class="btn btn-primary" id="current" value="Current">
                    </div>
                </div>
            </form>


            <h1>Prague, CZ</h1>

            <div class="row">

                <div class="col-sm-4">
                    <ul>
                        <li id="dateTime">Saturday 10:17</li>
                        <li id="description">Showers</li>
                    </ul>
                </div>

                <div class="col-sm-4">
                    <img id="weather-image" src="images/rain.jpg" alt="rain" width="120" />
                    <div class="temperature">
                        <strong id="temperature">6</strong>
                        <sup><a href="#" id="celsium" class="active">℃ |</a>   
                        <a href="#" id="fahrenheit"> ℉ </a>
                        </sup></small>
                    </div>
                </div>

                <div class="col-sm-4" id="weather-info">
                    <ul>
                        <li>Humidity: <strong id="humidity">80%</strong></li>
                        <li>Wind: <strong id="wind"> 15 </strong> km/h </li>
                        <li>Sunrise: <strong id="sunrise">06:00</strong></li>
                        <li>Sunset: <strong id="sunset">20:00</strong></li>
                    </ul>
                </div>

            </div>

            <div class="row"id="forecast">

            </div>
        </div>
        <a href="https://github.com/simonaahoj/Weather5" target="_blank">Open source code</a>  by Simona Obornikova
        <script src="src/index.js"></script>
</body>

</html>
