<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/efe04d138c.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
 
  <body>
 <div class="container">
  <div class="card">
    <form id="search-form">
      <div class="row">
        <div class="col-7">
          <input type="text" class="form-control"  id="type-city" autofocus placeholder="Type a city...">
        </div>
        <div class="col-sm-2">
          <input type="button" class="btn btn-primary" id= "search" value="Search">
        </div>
        <div class="col-2">
          <input type="button" class="btn btn-primary" id="current" value="Current">
        </div>
      </div>
    </form>
   

      <h1>Prague, CZ</h1>

    <div class="row">

      <div class="col-sm-4">
        <ul>
          <li id="dateTime">Saturday 10:17</li>
          <li id="description">Showers</li>
        </ul>
      </div>

      <div class="col-sm-3">
       
        <img id="weather-image" src="images/rain.jpg" alt="rain" width="120" />
        <strong class="temperature"> <label id="temperature">6</label>℃</strong>
       
        
        
      </div>

      <div class="col-sm-3">
        <ul>
            <li>Humidity: <label id="humidity">80%</label></li>
            <li>Wind: <label id="wind"> 15 </label> km/h </li>
       </ul>
      </div>

  </div>
   
    <div class="row">
      <div class="col-sm-2">
        
          <div class="card-body">
            <h5 class="card-title">Sun 11℃</h5>
            <img src="images/rain.jpg" alt="rain" width="50" />
          </div>
       
      </div>

      <div class="col-sm-2">
       
          <div class="card-body">
            <h5 class="card-title">Mon 17℃</h5>
            <img src="images/sunny.jpg" alt="sunnycloud" width="50" />
          </div>
        
      </div>

      <div class="col-sm-2">
       
          <div class="card-body">
            <h5 class="card-title">Tue 15℃</h5>
            <img src="images/sunny.jpg" alt="sunnycloud" width="50" />
          </div>
        
      </div>

      <div class="col-sm-2">
       
          <div class="card-body">
            <h5 class="card-title">Wed 12℃</h5>
            <img
              src="images/partly-cloudy.jpg"
              alt="partly-cloudy"
              width="50"
            />
          </div>
       
      </div>

      <div class="col-sm-2">
       
          <div class="card-body">
            <h5 class="card-title">Thu 7℃</h5>
            <img src="images/strog-rain.jpg" alt="strong-rain" width="50" />
          </div>
        
      </div>

      <div class="col-sm-2">
        
          <div class="card-body">
            <h5 class="card-title">Fri 7℃</h5>
            <img src="images/storm.jpg" alt="strom" width="50" />
          </div>
        
      </div>

    </div>
  </div>
  <script src="src/index.js"></script>
  </body>
</html>
